backtesting:
  periods_per_year: 252
  retrain_frequency: 63
  risk_free_rate: 0.06
  test_window: 126
  train_window: 504
data:
  end_date: '2024-12-01'
  local_data_dir: ../nifty_500_5min
  lookback_window: 20
  max_stocks: 20
  start_date: '2020-01-01'
  train_ratio: 0.7
  universe: NIFTY50
  use_local_csv: true
  use_sample_data: true
device: cpu
environment:
  initial_cash: 1000000.0
  transaction_cost: 0.001
